<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Encriptador de Texto</title>
    <link rel="icon" href="/images/logo.ico">
</head>
<body>
    <header>
        <a>
            <img class="logo" src="./images/Alura latam logo.png" alt="Logo Alura latam">
        </a>
    </header>
    <main>
        <section>
            <textarea class="encriptador" placeholder="Ingrese texto aquí"></textarea>
            <div class="encriptador__base">
                <img class="exclamation symbol" src="/images/signo de exclamación.svg" alt="exclamation symbol">
                <p class="texto__aviso">Escribir sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="bontones__encriptador">
                <button class="btn-encriptar" type="submit">Encriptar</button>
                <button class="btn-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>
    </main>
</body>
</html>
