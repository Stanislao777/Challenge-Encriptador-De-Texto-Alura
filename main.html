<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Encriptador de Texto</title>
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <a>
            <img class="header__logo" src="./images/Alura latam logo.png" alt="Logo Alura latam">
        </a>
    </header>
    <main>
        <section class="Encriptador">
            <textarea class="texto__encriptador" placeholder="Ingrese texto aquí"></textarea>
            <div class="encriptador__base">
                <img class="exclamation symbol" src="./images/signo de exclamación.svg" alt="exclamation symbol">
                <p class="texto__aviso">Escribir sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones__encriptador">
                <button class="btn-encriptar" type="submit">Encriptar</button>
                <button class="btn-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="Contenedor">
            <div class="texto__contenedor">
                <img class="imagen__inicio" src="./images/imagen inicio.gif" alt="Imagen de muestra">
                <p class="texto__uno">Ningún mensaje fue encontrado</p>
                <p class="texto__dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea class="evaluar__texto" type="mensaje" readonly></textarea>
            <button class="btn-copiar" type="button">Copiar</button>
        </section>
    </main>

    <script src="./js/encriptador.js"></script>
</body>
</html>
